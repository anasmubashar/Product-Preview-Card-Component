<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body class="flex flex-col justify-center items-center min-h-screen bg-Cream">
  <div class="bg-white rounded-[30px] box-border flex flex-col lg:flex-row h-[80vh] w-[80vw] lg:h-[50vh] lg:w-[40vw]">
    <img src="/images/image-product-desktop.jpg" alt="Perfume" class="h-1/2 w-full object-cover rounded-t-[20px] lg:w-1/2 lg:h-full lg:rounded-bl-[20px] lg:rounded-tr-none lg:rounded-tl-[20px]">
    <div class="p-8 flex flex-col justify-around">
      <p class="mt-3 font-Montserrat tracking-widest text-[16px] text-gray-500">PERFUME</p>
      <h1 class="mt-3 font-Fraunces font-bold text-responsive-heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="mt-3 font-Montserrat text-gray-600 text-responsive-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex items-center mt-3">
        <p class="font-Fraunces text-3xl text-Dark_cyan font-extrabold">$149.99</p>
        <p class="font-Montserrat line-through ml-3 text-gray-500">$169.99</p>
      </div>
      <button class="mt-3 bg-Dark_cyan w-full rounded-lg min-h-8 h-10 hover:bg-Very_dark_cyan mt-4">
        <div class="flex justify-center items-center">
          <img src="/images/icon-cart.svg" alt="cart">
          <p class="text-white font-Montserrat font-bold ml-2 text-[14px]">Add to Cart</p>
        </div>
      </button>
    </div>
  </div>
</body>

  
  <div class="attribution mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anas Mubashar</a>.
  </div>
</body>
</html>
